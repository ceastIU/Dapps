<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Land</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
          height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
          height: 100%;
          margin: 0;
          padding: 0;
        }
      </style>
      <link rel="stylesheet" href="css/land.css"/>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link href="https://fonts.googleapis.com/css?family=Lobster|Pacifico|Satisfy|EB+Garamond" rel="stylesheet">
  </head>
  <body>
      <nav class="navbar navbar-default" style="height:200px;">
          <div class="container-fluid">
            <div class="navbar-header">
              <img alt="Brand" src="images/iu_trident.png">
              Hooiser Tycoons
            </div>
          </div>
        </nav>
    
    <div class="container-fuild">
        <div class="row">
        <div style="margin-left:2%;"class="col-lg-3 border rounded">
            <div class="card border border-danger rounded">
                <div class="card-header">
                  <img src="images/building.png">
                  Properties
                </div>
                <div id="listing" class="card-body">
                    <div class="card border border-danger rounded">

                    <div class="card-header">Placeholder!</div>
                      <div class="card-body"><p>Owner: 0x0</p>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default">Buy</button>
                            <button type="button" class="btn btn-default">Sell</button>
                          </div>
                    </div>
                  </div>
                   
                </div>
              </div>
        </div>
        <div class="col-lg-8">
          <div class="card map border border-danger rounded">
            <div class="card-header">
              <img src="images/campus-map.png">
              Campus Map
            </div>
            <div class="card-body" id="map">
                <div class="map" id="map"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
        <div class="row">
          <div class="col-xs-12 col-sm-8 col-sm-push-2">
            <h1 class="text-center">Land</h1>
            <hr/>
            <h2 class="text-center">Owner:<p id="owner"></p></h2>
            <br/>
            <h2 class="text-center">Your Account:<p id="LandAddress"></p></h2>
            <br/>
            <h2 class="text-center">Build Count:<p id="BuildCount""></p></h2>
            <br/> 
          </div>
        </div>
      </div>
  
      <p id="welcome"></p>
      <p id="accountAddress" class="text-center"></p>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#ID</th>
            <th scope="col">Name</th>
            <th scope="col">Build Time</th>
            <th scope="col">Latitude</th>
            <th scope="col">Longitude</th>
          </tr>
        </thead>
        <tbody id="Props">
        </tbody>
      </table>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
    <script src="js/test.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDCkJZdv5OWwtGv5BHqzZh4blml0huCoQE"></script>
    <script src="js/map.js"></script>
  </body>
</html>
